<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - N4 TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .contact-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2em;
        }
        
        .contact-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .contact-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .contact-item h3 {
            color: #667eea;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .contact-item p {
            color: #666;
            font-size: 1.1em;
        }
        
        .contact-item a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .contact-item a:hover {
            text-decoration: underline;
        }
        
        .icon {
            font-size: 1.5em;
        }
        
        .info-text {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .contact-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>

        </div>
        
        <div class="contact-item">

                Phone
            </h3>
            <p><a href="tel:+919895070239">+91 9895070239</a></p>
        </div>
        
        <div class="info-text">
            We are here to help you with any questions or concerns.<br>
            Feel free to reach out to us through any of the above methods.
        </div>
    </div>
</body>
</html>
